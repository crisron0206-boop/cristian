<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Pacientes</title>
  <link rel="stylesheet" href="estilosPac.css">
</head>
<body>
  <div class="form-container">
    <h2>Registro de Pacientes</h2>
    <form id="formPaciente">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="">Seleccione...</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
      </select>

      <label for="sangre">Tipo de sangre:</label>
      <select id="sangre" name="sangre">
        <option value="">Seleccione...</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" step="0.1">

      <button type="submit">Guardar Paciente</button>
    </form>
  </div>

  <script>
    document.getElementById("formPaciente").addEventListener("submit", function(e) {
      e.preventDefault();

      // Guardar datos en localStorage
      localStorage.setItem("nombre", document.getElementById("nombre").value);
      localStorage.setItem("fecha", document.getElementById("fecha").value);
      localStorage.setItem("sexo", document.getElementById("sexo").value);
      localStorage.setItem("sangre", document.getElementById("sangre").value);
      localStorage.setItem("peso", document.getElementById("peso").value);

      // Redirigir a la p√°gina de resultados
      window.location.href = "resultado.html";
    });
  </script>
</body>
</html>
